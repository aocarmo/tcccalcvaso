<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button color="secondary" text="" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-img src="../assets/logo3.png"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="ion-text-center">
            <h3>Insira os dados</h3>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-fab vertical="top" horizontal="end">
    <ion-fab-button (click)="alert()" color="azul">
      <ion-icon color="light" name="information-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card color="azul">

    <ion-item>
      <ion-label position="floating">Número de identificação (TAG)</ion-label>
      <ion-input [(ngModel)]="tag" type="number" placeholder="Informe o valor"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Diâmetro interno (mm)</ion-label>
      <ion-input [(ngModel)]="diametro" type="number" placeholder="Informe o valor">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Material</ion-label>
      <ion-select [(ngModel)]="material" okText="Selecionar" cancelText="Cancelar">
        <ion-select-option value="A-285-C">A-285-C</ion-select-option>
        <ion-select-option value="A-515-60 ">A-515-60 </ion-select-option>
        <ion-select-option value="A-516-70">A-516-70</ion-select-option>
        <ion-select-option value="A-387-11 cl 1">A-387-11 cl 1</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Coeficiente de eficiência da solda</ion-label>
      <ion-select [(ngModel)]="eficiencia" okText="Selecionar" cancelText="Cancelar">
        <ion-select-option value="1,00">1,00</ion-select-option>        
        <ion-select-option value="0,85">0,85</ion-select-option>
        <ion-select-option value="0,7">0,7</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Espessura mínima do casco (mm)</ion-label>
      <ion-input [(ngModel)]="espcasco" type="number" placeholder="Informe o valor">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Espessura mínima do tampo 1 (mm)</ion-label>
      <ion-input [(ngModel)]="esptampo1" type="number" placeholder="Informe o valor">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Espessura mínima do tampo 2 (mm)</ion-label>
      <ion-input [(ngModel)]="esptampo2" type="number" placeholder="Informe o valor">
      </ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <div class="ion-text-center">
          <ion-button color="light" fill="outline" shape="round" (click)="salvarInformacoes()"
            (click)="showpageconfirme()">Próximo </ion-button>
        </div>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
